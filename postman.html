<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Postman</title>
</head>

<body>
    <hr>
    <div class="container">
        <h1>Welcome To Postman</h1>
        <br>
        <!-- URL PORTION -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="ENTER YOUR URL">
            </div>
        </div>

        <!-- RADIO BUTTONS -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="get" value="option1"
                            checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="post" value="option2">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>


        <!-- CONTENT TYPE -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contenttype" id="jsonradio" value="option1"
                            checked>
                        <label class="form-check-label" for="jsonradio">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contenttype" id="customradio"
                            value="option2">
                        <label class="form-check-label" for="customradio">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- PARAMETER BOX HIDES WHEN JSON IS SELECTED OTHERTWISE VISIBLE -->
        <div id="parameterbox">
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label for="param1">KEY</label>
                    <input type="text" class="form-control" id="paramkey1" required placeholder="Enter Key 1">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="param2">VALUE</label>
                    <input type="text" class="form-control" id="paramval1" required placeholder="Enter Value 1">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <button class="btn btn-primary" id="addparam" style="margin-top:30px;margin-bottom: 20px;margin-left: 3px;">+</button>
                </div>
        </div>
        <div id="extraparam"></div>


    <!-- JSON BOX -->
    <div id="jsonbox" class="my-3">
        <div class="form-group row">
            <label for="requestjson" class="col-sm-2 col-form-label">Enter Request JSON</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="requestjson" rows="3"></textarea>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" id="submit">Submit</button>

    <!-- OUTPUT RESPONSE -->
    <div id="output" class="my-3">
        <div class="form-group row">
            <label for="response" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="response" rows="3"></textarea>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
<script src="js/postman.js"></script>

</html>
